<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
    
    <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
    <link rel="stylesheet" href="./style/main.css">
    
    <title>Blog preview card</title>
    
</head>

<body>
    <main class="container">
        <div class="container__figure">
            <img src="./assets/images/illustration-article.svg" alt="illustration article" class="container__figure__img">
        </div>
        
        <div class="container__text">
            <span class="container__text__tag">Learning</span>
            
            <span class="container__text__date">Published 21 Dec 2023</span>
            
            <a href="#" class="container__text__link"><h1 class="container__text__link__title">HTML & CSS foundations</h1></a>
            
            <p class="container__text__description">These languages are the backbone of every website, defining structure, content, and presentation.</p>
        </div>
        
        <div class="container__user">
            <img src="./assets/images/image-avatar.webp" alt="Image avatar" class="container__user__img">
            
            <span class="container__user__name">Greg Hooper</span>
        </div>
        
        <!-- <div class="attribution">
            Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
            Coded by <a href="http://santiagogelvez.com" target="_blank">Santiago Gelvez</a>.
        </div> -->
    </main>
    
</body>
</html>
